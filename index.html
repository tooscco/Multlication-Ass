<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

    <div class="text-center first-fir-div">
        <h3>Arithmetic Tables</h3>
        <div class="d-flex">
        <div class="first-div">
        <label for="" class="fir-div-col">Columns</label>
        <form class="form-floating">
            <input type="number" class="form-control" id="column" id="floatingInputValue" placeholder="Input Number" value="">
            <label for="floatingInputValue" class="sec-div-label">Input Number</label>
          </form>
        </div>
        <div class="sec-div">
    <label for="" class="sec-div-row">Rows</label>
    <form class="form-floating">
        <input type="number" class="form-control" id="row" id="floatingInputValue" placeholder="Input Number" value="">
        <label for="floatingInputValue" class="sec-div-label">Input Number</label>
      </form>
        </div>
        </div>
    <button class="div-btn" onclick="addition()">Add</button>
    <button class="div-btn" onclick="subtract()">Subtract</button>
    <button class="div-btn" onclick="divide()">Divide</button>
    <button class="div-btn" onclick="multiply()">multiply</button>
    <br>
    <button class="div-btn1" onclick="click()" id="pleaseshowme" class="display-div">Show Multiplication Table</button>
    <div id="display" class="display-div d-none"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
